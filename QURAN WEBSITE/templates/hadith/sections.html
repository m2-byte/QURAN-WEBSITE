{% extends "base.html" %}

{% block content %}
<div class="header-spacer"></div>

<div class="container py-4">
    <nav class="breadcrumb">
        <a href="/">الرئيسية</a>
        <span class="separator">/</span>
        <a href="/hadith">الحديث الشريف</a>
        <span class="separator">/</span>
        <span class="current">{{ collection.name }}</span>
    </nav>

    <div class="text-center mb-4">
        <h1 class="gradient-text">{{ collection.name }}</h1>
        <p class="text-secondary">{{ collection.name_en }}</p>
    </div>

    <!-- Sections Grid -->
    <div class="grid grid-3 mobile-grid-1">
        {% for section in sections %}
        <a href="/hadith/{{ collection.id }}/{{ section.id }}" class="card section-card">
            <div class="section-number">{{ section.id }}</div>
            <div class="section-info">
                <h3 class="section-title">{{ section.name }}</h3>
                <span class="section-subtitle">كتاب / قسم</span>
            </div>
            <div class="section-arrow">←</div>
        </a>
        {% endfor %}
    </div>
</div>

<style>
    .section-card {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1.5rem;
        transition: transform 0.2s, border-color 0.2s;
        text-decoration: none;
        color: inherit;
    }

    .section-card:hover {
        transform: translateY(-3px);
        border-color: var(--primary-300);
    }

    .section-number {
        width: 40px;
        height: 40px;
        background: var(--primary-50);
        color: var(--primary-700);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1rem;
    }

    .section-info {
        flex: 1;
    }

    .section-title {
        font-size: 1.1rem;
        margin-bottom: 0.25rem;
        color: var(--text-primary);
    }

    .section-subtitle {
        font-size: 0.85rem;
        color: var(--text-tertiary);
    }

    .section-arrow {
        color: var(--primary-400);
        font-size: 1.2rem;
        transition: transform 0.2s;
    }

    .section-card:hover .section-arrow {
        transform: translateX(-5px);
        color: var(--primary-600);
    }

    @media (max-width: 768px) {
        .mobile-grid-1 {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}
