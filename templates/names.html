{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="page-header">
        <h1>أسماء الله الحسنى</h1>
        <p class="arabic-heading" style="font-size:1.25rem;color:var(--primary-500);">وَلِلَّهِ الْأَسْمَاءُ الْحُسْنَىٰ
            فَادْعُوهُ بِهَا</p>
    </div>

    <div class="grid grid-4" style="max-width:1200px;margin:0 auto;">
        {% for name in names %}
        <div class="card name-card">
            <div style="font-size:0.8rem;color:var(--accent-500);font-weight:700;margin-bottom:0.5rem;">{{ name.number
                }}</div>
            <div class="name-arabic">{{ name.arabic }}</div>
            <div class="name-transliteration">{{ name.transliteration }}</div>
            <div class="name-meaning">{{ name.meaning_en }}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
